<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Email Id</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in Contacts">
            <td>{{ contact.Name }}</td>
            <td>{{ contact.MobileNumber }}</td>
            <td>{{ contact.Email }}</td>
        </tr>
    </tbody>
</table>
